# template from https://github.com/JamesIves/github-pages-deploy-action/tree/dev

name: GHPagesDeployment

on:
  workflow_dispatch:
    

jobs:
  build-and-deploy:
    #concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          
      - name: Python
        uses: actions/setup-python@v5
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.8'

      - name: Install and Build ğŸ”§
        run: |
          pip install --upgrade pip==24.0
          cd DataBuilder/
          pip install -r requirements.txt
          python src/main.py -f ../Data/inputfile.csv -o ../Data/order.csv -tt -c --auto-place
          cd ../VerbApp
          npm install --force
          npm install -g ionic --force
          ionic build --prod -- --deploy-url /BQWordWeaverLite/ --base-href /BQWordWeaverLite/ --output-path=../www



      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: www # The folder the action should deploy.
          clean: true
